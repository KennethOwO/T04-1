<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>T04 – SVG House & Garden</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .svg-container {
      border: 3px solid #4a90e2;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1em;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1em;
      color: #2d3e50;
    }
  </style>
</head>
<body>
  <h1>T04 – SVG House &amp; Garden</h1>
  <figure id="scene-original">
    <figcaption>Original scene</figcaption>
    <div class="svg-container">
      <svg
        viewBox="0 0 800 500"
        width="800" height="500"
        aria-labelledby="svgTitle svgDesc"
        role="img"
      >
        <title id="svgTitle">House and Garden Scene</title>
        <desc id="svgDesc">An SVG illustration showing a house with a roof, chimney, door, windows, a tree, sun, cloud, fence, curved path, and a caption, demonstrating all basic SVG shapes.</desc>
        <!-- Sky -->
        <rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
        <!-- Grass -->
        <rect x="0" y="300" width="800" height="200" fill="#7ec850" />
        <!-- Sun (circle) -->
        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />
        <!-- Cloud (ellipse + circles) -->
        <ellipse cx="250" cy="90" rx="50" ry="28" fill="#fff" />
        <circle cx="210" cy="95" r="22" fill="#fff" />
        <circle cx="290" cy="95" r="18" fill="#fff" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="270" width="24" height="70" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="662" cy="250" r="38" fill="#3cb371" />
        <circle cx="690" cy="265" r="28" fill="#4caf50" />
        <circle cx="635" cy="265" r="25" fill="#43a047" />
        <!-- House body (rect) -->
        <rect x="340" y="220" width="160" height="120" fill="#f5e6cc" stroke="#bfa76f" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="330,220 420,150 510,220" fill="#b55239" stroke="#7a2e1b" stroke-width="3" />
        <!-- Chimney (rect) -->
        <rect x="470" y="170" width="22" height="38" fill="#a0522d" stroke="#7a2e1b" stroke-width="2" />
        <!-- Door (rect) -->
        <rect x="400" y="280" width="40" height="60" fill="#bfa76f" stroke="#8d5524" stroke-width="2" />
        <!-- Door knob (circle) -->
        <circle cx="435" cy="310" r="4" fill="#7a2e1b" />
        <!-- Left window (rect) -->
        <rect x="355" y="245" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />
        <line x1="372.5" y1="245" x2="372.5" y2="280" stroke="#4a90e2" stroke-width="2" />
        <line x1="355" y1="262.5" x2="390" y2="262.5" stroke="#4a90e2" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="445" y="245" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />
        <line x1="462.5" y1="245" x2="462.5" y2="280" stroke="#4a90e2" stroke-width="2" />
        <line x1="445" y1="262.5" x2="480" y2="262.5" stroke="#4a90e2" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="200,340 210,320 220,340 230,320 240,340 250,320 260,340 270,320 280,340 290,320 300,340" fill="none" stroke="#e0c097" stroke-width="6" />
        <!-- Fence posts (rects) -->
        <rect x="200" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="220" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="240" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="260" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="280" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="300" y="340" width="6" height="40" fill="#e0c097" />
        <!-- Curved garden path (path) -->
        <path d="M430,340 Q420,400 470,470 Q500,490 540,470 Q600,440 570,390 Q550,350 500,350 Q470,350 430,340 Z" fill="#e0d7c3" stroke="#bfa76f" stroke-width="3" opacity="0.8" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
      </svg>
    </div>
  </figure>

  <figure id="scene-annotated-figure">
    <figcaption>Annotated scene (Step 2)</figcaption>
    <div class="svg-container">
      <svg
        id="scene-annotated"
        viewBox="0 0 800 500"
        width="800" height="500"
        aria-labelledby="svgTitle2 svgDesc2"
        role="img"
      >
        <title id="svgTitle2">House and Garden Scene (Annotated)</title>
        <desc id="svgDesc2">An SVG illustration showing a house and garden, with annotation labels for each SVG shape type and their key attributes.</desc>
        <!-- Sky -->
        <rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
        <!-- Grass -->
        <rect x="0" y="300" width="800" height="200" fill="#7ec850" />

        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />
        <!-- Cloud (ellipse + circles) -->
        <ellipse cx="250" cy="90" rx="50" ry="28" fill="#fff" />
        <circle cx="210" cy="95" r="22" fill="#fff" />
        <circle cx="290" cy="95" r="18" fill="#fff" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="270" width="24" height="70" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="662" cy="250" r="38" fill="#3cb371" />
        <circle cx="690" cy="265" r="28" fill="#4caf50" />
        <circle cx="635" cy="265" r="25" fill="#43a047" />
        <!-- House body (rect) -->
        <rect x="340" y="220" width="160" height="120" fill="#f5e6cc" stroke="#bfa76f" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="330,220 420,150 510,220" fill="#b55239" stroke="#7a2e1b" stroke-width="3" />

        <rect x="470" y="170" width="22" height="38" fill="#a0522d" stroke="#7a2e1b" stroke-width="2" />
        <!-- Door (rect) -->

        <!-- Door knob (circle) -->
        <circle cx="435" cy="310" r="4" fill="#7a2e1b" />
        <!-- Left window (rect) -->
        <rect x="355" y="245" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />
        <line x1="372.5" y1="245" x2="372.5" y2="280" stroke="#4a90e2" stroke-width="2" />
        <line x1="355" y1="262.5" x2="390" y2="262.5" stroke="#4a90e2" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="445" y="245" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />

        <line x1="445" y1="262.5" x2="480" y2="262.5" stroke="#4a90e2" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="200,340 210,320 220,340 230,320 240,340 250,320 260,340 270,320 280,340 290,320 300,340" fill="none" stroke="#e0c097" stroke-width="6" />
        <!-- Fence posts (rects) -->
        <rect x="200" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="220" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="240" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="260" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="280" y="340" width="6" height="40" fill="#e0c097" />
        <rect x="300" y="340" width="6" height="40" fill="#e0c097" />
        <!-- Curved garden path (path) -->
        <path d="M430,340 Q420,400 470,470 Q500,490 540,470 Q600,440 570,390 Q550,350 500,350 Q470,350 430,340 Z" fill="#e0d7c3" stroke="#bfa76f" stroke-width="3" opacity="0.8" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
        <g id="annotations">
          <style>
            #scene-annotated #annotations { font-size:12px; fill:#333; stroke:#999; stroke-width:1; }
            #scene-annotated #annotations text { font-family:Arial,sans-serif; fill:#333; pointer-events:none; }
            #scene-annotated #annotations line { stroke:#999; stroke-width:1; pointer-events:none; }
          </style>
          <!-- circle annotation (sun) -->
          <line x1="150" y1="80" x2="120" y2="60" />
          <text x="120" y="55">circle (cx=100, cy=100, r=50)</text>
          <!-- rect annotation (house body) -->
          <line x1="340" y1="220" x2="320" y2="200" />
          <text x="250" y="195">rect (x=340, y=220, width=160, height=120)</text>
          <!-- ellipse annotation (cloud) -->
          <line x1="250" y1="62" x2="280" y2="40" />
          <text x="282" y="38">ellipse (cx=250, cy=90, rx=50, ry=28)</text>
          <!-- line annotation (left window) -->
          <line x1="372.5" y1="245" x2="390" y2="230" />
          <text x="392" y="228">line (x1=372.5, y1=245) → (x2=372.5, y2=280)</text>
          <!-- polyline annotation (fence) -->
          <line x1="250" y1="320" x2="220" y2="300" />
          <text x="180" y="295">polyline (points=200,340 210,320 220,340...)</text>
          <!-- polygon annotation (roof) -->
          <line x1="420" y1="150" x2="440" y2="120" />
          <text x="442" y="115">polygon (points=330,220 420,150 510,220)</text>
          <!-- path annotation (garden path) -->
          <line x1="470" y1="470" x2="520" y2="490" />
          <text x="522" y="495">path (M430,340 Q420,400...)</text>
          <!-- text annotation (caption) -->
          <line x1="400" y1="490" x2="400" y2="510" />
          <text x="370" y="525">text (x=400, y=490)</text>
        </g>
      </svg>
    </div>
  </figure>
</body>
</html>
